<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body
    class="font-redHat bg-paleBlue bg-cover bg-top bg-no-repeat md:bg-[url('/images/pattern-background-desktop.svg')]"
  >
    <main>
      <section class="flex h-screen flex-col items-center">
        <article
          class="container flex h-full max-w-[400px] flex-col justify-center px-6"
        >
          <div class="rounded-tl-3xl">
            <img
              class="rounded-t-xl"
              src="/images/illustration-hero.svg"
              alt="pattern-background-mobile"
            />
          </div>
          <div
            class="flex flex-col space-y-8 rounded-b-xl bg-[#fff] px-6 py-8 text-center"
          >
            <div class="space-y-4">
              <h1 class="text-darkBlue text-2xl font-[900]">Order Summary</h1>
              <p class="text-desaturatedBlue text-base font-medium">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div
              class="bg-veryPaleBlue flex items-center justify-between rounded-lg p-4"
            >
              <div class="flex gap-6">
                <img src="images/icon-music.svg" alt="icon-music" />
                <p class="text-darkBlue flex flex-col font-bold">
                  Annual Plan
                  <span class="text-desaturatedBlue font-medium"
                    >$59.99/year</span
                  >
                </p>
              </div>
              <a
                class="text-brightBlue hover:text-brightBlue/70 font-bold underline"
                href="#"
                >Change</a
              >
            </div>
            <button
              class="bg-brightBlue text-veryPaleBlue hover:bg-brightBlue/70 text-md rounded-lg p-3 font-bold"
            >
              Proceed to Payment
            </button>
            <a
              class="text-desaturatedBlue text-md hover:text-darkBlue font-bold"
              href="#"
              >Cancel Order</a
            >
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
